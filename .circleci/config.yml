version: 2.1
jobs:
  build-image:
    parameters:
      tag:
        type: string
        default: "latest"
      dir:
        type: string
        default: "alpine"
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t kombustor/python3-dlib:<< parameters.tag >> ./<< parameters.dir >>/
workflows:
  version: 2
  build-master:
    jobs:
      - build-image:
          filters:
            branches:
              only: master
          tag: latest
          dir: alpine
      - build-image:
          filters:
            branches:
              only: master
          tag: alpine
          dir: alpine
      - build-image:
          filters:
            branches:
              only: master
          tag: stretch
          dir: stretch